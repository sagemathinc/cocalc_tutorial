---
layout: default
---

<div class="page">
  <h1 class="page-title">{{ page.title }}</h1>
  {{ content }}
</div>


<div class="pagination">
  {% if page.prev %}
    <a class="pagination-item older" href="{{page.prev.url | prepend:site.baseurl }}"> &laquo; {{ page.prev.title }}</a>
  {% else %}
    <a class="pagination-item older" href=""> &laquo; Introduction </a>
  {% endif %}

  {% if page.next %}
    <a class="pagination-item newer" href="{{page.next.url | prepend: site.baseurl}}">{{ page.next.title }} &raquo; </a>
  {% else %}
  {% endif %}
</div>
